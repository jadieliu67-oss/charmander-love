<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小火龍 ♡</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a56, #ff6b35, #f44336);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .slides {
            flex: 1;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slide {
            min-width: 100%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            scroll-snap-align: start;
        }
        .charmander {
            width: 220px;
            height: 220px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            max-width: 90%;
            margin-bottom: 40px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        .dots {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(0,0,0,0.1);
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            margin: 0 8px;
            transition: all 0.3s;
        }
        .dot.active {
            background: #fff;
            transform: scale(1.3);
        }
        .heart {
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="slides" id="slides">
            <!-- 第1頁 -->
            <section class="slide">
                <div class="charmander" style="background-image: url('https://www.nicepng.com/png/detail/757-7577296_charmander-from-the-official-artwork-set-for-pokemon.png');"></div>
                <h1>喂！我的小火龍 ♡</h1>
                <p>你知唔知，你成日都好似小火龍咁可愛，尾巴上的火焰永遠都咁溫暖，照亮晒我嘅世界～</p>
            </section>

            <!-- 第2頁 -->
            <section class="slide">
                <div class="charmander" style="background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/12/charmander-pokemon-cute-sticker-preview.jpg');"></div>
                <h1>你對我好重要好重要架!</h1>
                <p>你唔單止係我最最最喜歡嘅拍檔！無咗你，我嘅冒險就會少咗好多樂趣同動力架啦。</p>
            </section>

            <!-- 第3頁 -->
            <section class="slide">
                <div class="charmander" style="background-image: url('https://www.clipartmax.com/png/middle/296-2961144_pok%C3%A9mon-pokemon-cute-charmander.png');"></div>
                <h1>你係我成長同努力的動力</h1>
                <p>因為有你，我先想變得更好、更強！我想同你一齊進化到最高形態，一起打敗所有難關。</p>
            </section>

            <!-- 第4頁 -->
            <section class="slide">
                <div class="charmander" style="background-image: url('https://i.pinimg.com/736x/78/a8/7e/78a87e82f663bb8b6d098a25472749f0.jpg');"></div>
                <h1>我會努力信任你</h1>
                <p>有時我會擔心尾巴火焰熄咗，但其實我知你永遠都會喺度。我會更加努力去相信你，因為你值得呢。</p>
            </section>

            <!-- 第5頁（結束） -->
            <section class="slide">
                <div class="charmander" style="background-image: url('https://cdn.weasyl.com/static/media/b3/3e/8b/b33e8be90b0d00af8d6303646710f8ade13d0e4ea44e00380e57bea88ea9c43e.png');"></div>
                <h1>B，原諒我啦 ♡</h1>
                <p>我好鍾意你，想同你繼續呢場 Pokémon 冒險。<br>可唔可以... 氹返我呀？<br><br><span class="heart">❤️</span></p>
            </section>
        </div>

        <div class="dots" id="dots"></div>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const dotsContainer = document.getElementById('dots');
        const slideCount = document.querySelectorAll('.slide').length;

        // 產生小圓點
        for (let i = 0; i < slideCount; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                slides.scrollTo({ left: i * slides.clientWidth, behavior: 'smooth' });
            });
            dotsContainer.appendChild(dot);
        }

        // 監聽滑動更新小圓點
        slides.addEventListener('scroll', () => {
            const scrollPosition = slides.scrollLeft + slides.clientWidth / 2;
            const currentIndex = Math.round(scrollPosition / slides.clientWidth);
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        });
    </script>
</body>
</html>
