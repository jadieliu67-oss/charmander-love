<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小火龍 ♡ 雪地告白</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f0f8ff, #ffe4e1);
            color: #ff6b6b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        /* 雪花粒子效果 */
        .snowflakes {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .instruction {
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        .charmander-container {
            width: 250px;
            height: 300px;
            position: relative;
            margin: 20px 0;
            cursor: pointer; /* 顯示可以按 */
        }
        .charmander {
            width: 220px;
            height: 220px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            position: absolute;
            left: -250px;
            bottom: 0;
            transition: left 2s ease-out;
        }
        .charmander.walking {
            background-image: url('https://i.pinimg.com/originals/4b/80/c0/4b80c01ccd0042f9b397924752a79661.gif');
        }
        h1 {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 1s;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            max-width: 90%;
            text-align: center;
            text-shadow: 0 1px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 1s;
        }
        .heart {
            font-size: 60px;
            animation: pulse 1.5s infinite;
            opacity: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="app-container">
        <div class="instruction">按一下小火龍聽佢講下一句話呀 ♡</div>
        <div class="charmander-container" id="charmanderContainer">
            <div class="charmander" id="charmander"></div>
        </div>
        <h1 id="title"></h1>
        <p id="message"></p>
        <span class="heart" id="bigHeart">❤️</span>
    </div>

    <script>
        // 雪花效果
        const snowflakesContainer = document.getElementById('snowflakes');
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerText = ['❄', '♡', '❅'][Math.floor(Math.random()*3)];
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = 8 + Math.random() * 10 + 's';
            snow.style.animationDelay = Math.random() * 10 + 's';
            snow.style.fontSize = 1 + Math.random() * 1.5 + 'em';
            snowflakesContainer.appendChild(snow);
        }

        const messages = [
            { title: "喂！我的小火龍 ♡", msg: "你知唔知，你成日都好似小火龍咁可愛，尾巴上的火焰永遠都咁溫暖，照亮晒我嘅世界～", img: "https://p1.hiclipart.com/preview/896/336/40/charmender-render-pokemon-charmander-png-clipart.jpg" },
            { title: "你對我好重要好重要架!", msg: "你唔單止係我最最最喜歡嘅拍檔！無咗你，我嘅冒險就會少咗好多樂趣同動力架啦。", img: "https://www.clipartmax.com/png/middle/296-2961144_pok%C3%A9mon-pokemon-cute-charmander.png" },
            { title: "你係我成長同努力的動力", msg: "因為有你，我先想變得更好、更強！我想同你一齊進化到最高形態，一起打敗所有難關。", img: "https://freepngimg.com/save/117727-charmander-download-hd/612x481" },
            { title: "我會努力信任你", msg: "有時我會擔心尾巴火焰熄咗，但其實我知你永遠都會喺度。我會更加努力去相信你，因為你值得呢。", img: "https://www.pngmart.com/files/13/Pokemon-Charmander-PNG-HD.png" },
            { title: "B，原諒我啦 ♡", msg: "我好鍾意你，想同你繼續呢場冒險。<br>可唔可以... 比我氹返呀？", img: "https://wallpapers-clan.com/wp-content/uploads/2025/01/cute-charmander-pirate-sticker-preview.jpg", final: true }
        ];

        let currentStep = 0;
        const charmander = document.getElementById('charmander');
        const container = document.getElementById('charmanderContainer');
        const titleEl = document.getElementById('title');
        const msgEl = document.getElementById('message');
        const bigHeart = document.getElementById('bigHeart');

        function showNext() {
            if (currentStep >= messages.length) return;

            const step = messages[currentStep];
            // 行入嚟（用行走GIF）
            charmander.classList.add('walking');
            charmander.style.backgroundImage = "url('https://i.pinimg.com/originals/4b/80/c0/4b80c01ccd0042f9b397924752a79661.gif')";
            charmander.style.left = '15px'; // 行到中間

            setTimeout(() => {
                // 停低，換靜止圖
                charmander.classList.remove('walking');
                charmander.style.backgroundImage = `url('${step.img}')`;

                // 顯示文字
                titleEl.textContent = step.title;
                titleEl.style.opacity = 1;
                msgEl.innerHTML = step.msg;
                msgEl.style.opacity = 1;

                if (step.final) {
                    bigHeart.style.opacity = 1;
                }

                currentStep++;
            }, 2200); // 行入嚟嘅時間
        }

        // 點擊小火龍觸發下一句
        container.addEventListener('click', () => {
            if (currentStep === 0 || charmander.style.left === '15px') {
                showNext();
            }
        });

        // 開始第一句（自動行入嚟）
        showNext();
    </script>
</body>

</html>
